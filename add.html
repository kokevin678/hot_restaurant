<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron mx-auto">
          <h1>Hot Restaurant</h1>
          <hr>
          <h3>Book Your Table Soon!</h3>
          <br>
          <a href="/"><button class="btn btn-danger btn-lg" id="home"></span>Home</button></a>
          <a href="/all"><button class="btn btn-danger btn-lg" id="viewTable"></span>View tables</button></a>
        </div>
        <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Make Reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add to the list</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newRes = {
        name: $("#name").val().trim(),
        id: $("#id").val().trim(),
        email: $("#email").val().trim(),
      };

      $.post("/api/tables/new", newRes)
        .then(function(data) {
          console.log(data);
        });

    });

  </script>
</body>

</html>
