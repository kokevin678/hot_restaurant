<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron mx-auto">
      <h1>Hot Restaurant</h1>
      <hr>
      <h3>Book Your Table Soon!</h3>
      <br>
      <a href="/all"><button class="btn btn-danger btn-lg" id="viewTable"></span>View tables</button></a>
      <a href="/add"><button class="btn btn-danger btn-lg" id="makeRes"></span>Make Reservation</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Current Tables</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="table">Table 1</h2>
            <div id="stats">
              <h3><strong>Name:</strong> <span id="name">Rando Persona</span></h3>
              <h3><strong>ID:</strong> <span id="id">123</span></h3>
              <h3><strong>Email:</strong> <span id="email">rpg@yahoo.com</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
